<!DOCTYPE html>
<html>
<head>
	<title>Random Generator</title>
	<meta charset="utf-8">
</head>
<body>
    <center>
        <p>Сгенерированные числа:</p>
        <div id="generatedNumber">0</div> <br>
		<input type="button" style="border: 0; border-radius: 50px; background: #bf52d9; color: aliceblue; font-size: 5em; padding: 50px; box-shadow: #20292f 2px 2px 5px" onclick="Generate()" value="Сгенерировать">
		<br>
		<br>
		<div id="count">1 чисел</div>
		<input type="range" min="1" max="50" value="1" id="slider">
		<p> 
            от <input type="text" id="minValue" value="1" size="4"> 
            до <input type="text" id="maxValue" value="100" size="4">
        </p>
	</center>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
